<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Still I Rise</h1>
    <p>Just like moons and like suns,<br>
    With the certainty of tides,<br>
    Just like hopes springing high,<br>
    Still I'll rise.
        
    </p>

    </body>
</html>
