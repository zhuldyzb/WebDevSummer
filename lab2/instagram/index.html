<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>instagram</title>

<body>
    <section class="wrapper">
      <div class="left">
        <img class="screen" src="instagram.png" alt="phone" id="scr">
      </div>
      <div class="right">
        <div class="panel login">
          <img id="logo" src="logo.png" alt="logo">
          <form>
            <input
              class="input-box"
              type="text"
              name="username"
              required
              placeholder="Phone number, username, or email">
            <input
              class="input-box"
              type="password"
              name="password"
              required
              placeholder="Password">
            <input
              class="button"
              type="submit"
              name="login"
              value="Log In">
            <div class="divider">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <a class="fb" href=#>Log in with Facebook</a>
            <a class="forgot" href=#>Forgot password?</a>
          </form>
        </div>
        <div class="panel signup">
          <p>Don't have an account?</p>
          <a href=#>Sign up</a>
        </div>
        <div class="apps">
          <p>Get the app.</p>
          <div class="app-stores">
            <img src="as.png" alt="App Store">
            <img src="gp.png" alt="Play Store">
          </div>
        </div>
      </div>
    </section>
